<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <bod>
        <h1>Basic Calculator Project</h1>
        <div class="Frame">
            <form class="Form">
                <!-- row-01 -->
                <input 
                    type="text" 
                    name="display"
                    class="Input-01" 
                />

                <!-- row-02 -->
                <div class="row">
                    <input type="button" value="0" />
                    <input type="button" value="1" />
                    <input type="button" value="2" />
                    <input type="button" value="+" style="background-color: #cc5c11;" />
                </div>

                <!-- row-03 -->
                <div class="row">
                    <input type="button" value="3" />
                    <input type="button" value="4" />
                    <input type="button" value="5" />
                    <input type="button" value="-" style="background-color: #ba55d3" />
                </div>

                <!-- row-04 -->
                <div class="row">
                    <input type="button" value="6" />
                    <input type="button" value="7" />
                    <input type="button" value="8" />
                    <input type="button" value="x" style="background-color: #7db1b2;"/>
                </div>

                <!-- row-05 -->
                <div class="row">
                    <input type="button" value="9" />
                    <input type="button" value="c" />
                    <input type="button" value="=" style="background-color: #cc0000;"/>
                    <input type="button" value="&divide;" style="background-color: green;" />
                </div>
            </form>
        </div>
    </body>
</html>
